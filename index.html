<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <section class="left">
      <div class="overlay">
        <div class="icon">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          />
        </div>
        <div class="name">BARAMUNDI</div>
      </div>
      <div class="credit">Image by Peter Peter Pumpkin Eater</div>
    </section>
    <section class="right">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form class="form">
        <section class="form-top">
          <div class="form-title">Let's do this!</div>
          <div class="form-fields">
            <div class="another-one">
              <div class="form-group">
                <label for="first-name">FIRST NAME</label>
                <input name="first-name" />
              </div>
              <div class="form-group">
                <label for="last-name">LAST NAME</label>
                <input name="last-name" />
              </div>
            </div>
            <div class="another-one">
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input name="email" type="email" />
              </div>
              <div class="form-group">
                <label for="phone-number">PHONE NUMBER</label>
                <input name="phone-number" />
              </div>
            </div>
            <div class="another-one">
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input name="password" type="password" />
              </div>
              <div class="form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input name="confirm-password" type="password" />
              </div>
            </div>
          </div>
        </section>
        <section class="form-bottom">
          <button type="submit">Create Account</button>
        </section>
      </form>
    </section>
  </body>
</html>
